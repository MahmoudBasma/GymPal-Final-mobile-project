<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-card-title class="centered">
    {{greeting}}
  </ion-card-title>
  <ion-label>Today's motivational quote:<br> </ion-label>
  <ion-card-subtitle>{{quoteOfToday['person']}} once said:</ion-card-subtitle>
    <ion-card-titile><q>{{quoteOfToday['quote']}}</q></ion-card-titile>

</ion-card>

</ion-content>

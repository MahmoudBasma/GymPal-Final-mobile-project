<ion-header>
  <ion-toolbar>
    <ion-title>ViewTotalFees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Your Fees for this month ({{month}}/{{year}})
        <br><br>
        Total Amount : {{ fee }} $
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="close()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
